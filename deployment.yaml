apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs 
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejsapp
        image: wilconsadocker/nodejs
        ports:
        - containerPort: 3000

